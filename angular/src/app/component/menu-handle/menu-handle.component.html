<div class="p-4 w-3/4 w-full duration-500">
  <div
    class="flex items-center justify-between p-4 rounded-lg bg-white shadow-indigo-50 shadow-lg"
  >
    <div>
      <input
        class="text-gray-900 text-lg font-bold bg-slate-100 rounded-md p-2"
        placeholder="Item Name"
        [(ngModel)]="hotel.menu"
      />
      <input
        class="mt-2 text-xl font-bold text-orange-500 text-left bg-slate-100 rounded-md p-2"
        placeholder="Price"
        [(ngModel)]="hotel.price"
      />

      <p class="text-sm font-semibold text-gray-400"></p>
      <div class="flex gap-2" *ngIf="!display">
        <button
          class="text-sm mt-6 px-4 py-2 bg-orange-400 text-white rounded-lg tracking-wider hover:bg-orange-500 outline-none"
          (click)="updateDetails()"
        >
          Update
        </button>
        <button
          class="text-sm mt-6 px-4 py-2 bg-orange-400 text-white rounded-lg tracking-wider hover:bg-orange-500 outline-none"
          (click)="deleteHotel()"
        >
          Delete
        </button>
      </div>
      <div *ngIf="display">
        <button
          class="text-sm mt-6 px-4 py-2 bg-orange-400 text-white rounded-lg tracking-wider hover:bg-orange-500 outline-none"
          (click)="addHotel()"
        >
          Add Menu
        </button>
      </div>
    </div>
    <div
      class="bg-gradient-to-tr from-orange-500 to-orange-400 w-32 h-32 rounded-full shadow-2xl shadow-orange-400 border-white border-dashed border-2 flex justify-center items-center"
    >
      <div>
        <input
          class="w-[50px] text-xs bg-slate-100 rounded-full p-2"
          placeholder="Id"
          [(ngModel)]="hotel.id"
        />
      </div>
    </div>
  </div>
</div>
